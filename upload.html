<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV/XLSX</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #eee }
    input, button { margin-top: 1rem; }
    table { border-collapse: collapse; margin-top: 2rem; width: 100%; }
    th, td { border: 1px solid #444; padding: 8px; text-align: left; }
    .success { color: limegreen }
    .error { color: red }
  </style>
</head>
<body>
  <h1>üì§ Upload CSV or XLSX</h1>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <br/>
    <button type="submit">Upload and Preview</button>
  </form>

  <div id="message"></div>
  <table id="previewTable"></table>

  <script>
    const form = document.getElementById('uploadForm')
    const message = document.getElementById('message')
    const previewTable = document.getElementById('previewTable')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const formData = new FormData(form)
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      })

      const data = await res.json()

      previewTable.innerHTML = ''
      message.innerHTML = ''

      if (data.error) {
        message.innerHTML = `<p class="error">‚ùå ${data.error}</p>`
        return
      }

      message.innerHTML = `<p class="success">‚úÖ Uploaded ${data.preview.length} preview row(s)</p>`

      if (data.preview.length > 0) {
        const cols = Object.keys(data.preview[0])
        const thead = `<tr>${cols.map(col => `<th>${col}</th>`).join('')}</tr>`
        const tbody = data.preview.map(row =>
          `<tr>${cols.map(col => `<td>${row[col]}</td>`).join('')}</tr>`
        ).join('')
        previewTable.innerHTML = thead + tbody
      }
    })
  </script>
</body>
</html>
